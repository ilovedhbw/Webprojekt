<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundenverwaltung</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5e72e4, #825ee4);
      color: white;
    }
    header {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .intro {
      padding: 150px 20px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .page-content {
      max-width: 1200px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      display: none;
      color: black;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .edit-btn { background-color: #ffc107; }
    .delete-btn { background-color: #dc3545; }
  </style>
</head>
<body>

<header>
  <h1>Kundenverwaltung</h1>
</header>

<div class="intro">
  <h2>Willkommen in der Kundenverwaltung</h2>
  <button onclick="showPage('kunden')">Kundenstamm anzeigen</button>
  <button onclick="showPage('angebote')">Angebote anzeigen</button>
</div>

<!-- Kundenverwaltung -->
<div class="page-content" id="kunden">
  <h2>Kunden√ºbersicht</h2>
  <button onclick="loadKunden()">Kunden anzeigen</button>
  <table id="kundenTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Adresse</th>
      <th>E-Mail</th>
      <th>Telefon</th>
      <th>Firma</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Neuen Kunden hinzuf√ºgen</h2>
  <form id="kundenForm">
    <input type="text" id="kunden_name" placeholder="Name" required />
    <input type="text" id="kunden_adresse" placeholder="Adresse" required />
    <input type="email" id="kunden_email" placeholder="E-Mail" required />
    <input type="text" id="kunden_telefon" placeholder="Telefon" required />
    <input type="text" id="kunden_firma" placeholder="Firma" />
    <button type="submit">Speichern</button>
  </form>
</div>

<!-- Angebote -->
<div class="page-content" id="angebote">
  <h2>Angebots√ºbersicht</h2>
  <button onclick="loadAngebote()">Angebote anzeigen</button>
  <table id="angeboteTable">
    <thead>
    <tr>
      <th>Kunde</th>
      <th>Name</th>
      <th>Beschreibung</th>
      <th>Preis</th>
      <th>W√§hrung</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Neues Angebot erstellen / bearbeiten</h2>
  <form id="angebotForm">
    <input type="hidden" id="angebot_id">
    <label for="angebot_kunde_id">Kunde ausw√§hlen:</label>
    <select id="angebot_kunde_id" required></select>
    <input type="text" id="angebot_name" placeholder="Name" required />
    <textarea id="angebot_beschreibung" placeholder="Beschreibung"></textarea>
    <input type="number" step="0.01" id="angebot_preis" placeholder="Preis" required />
    <input type="text" id="angebot_waehrung" placeholder="W√§hrung" required />
    <button type="submit">Speichern</button>
  </form>
</div>

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page-content').forEach(page => page.style.display = 'none');
    document.getElementById(pageId).style.display = 'block';
    if (pageId === 'angebote') {
      loadKundenDropdown();
      loadAngebote();
    }
  }

  function loadKunden() {
    fetch('http://localhost:3000/api/kunden')
            .then(res => res.json())
            .then(data => {
              const tableBody = document.querySelector('#kundenTable tbody');
              tableBody.innerHTML = '';
              data.forEach(kunde => {
                tableBody.innerHTML += `<tr>
            <td>${kunde.name}</td>
            <td>${kunde.adresse}</td>
            <td>${kunde.email}</td>
            <td>${kunde.telefon}</td>
            <td>${kunde.firma}</td>
          </tr>`;
              });
            })
            .catch(error => console.error("Fehler beim Laden der Kunden:", error));
  }

  function loadKundenDropdown() {
    fetch('http://localhost:3000/api/kunden')
            .then(res => res.json())
            .then(data => {
              const dropdown = document.getElementById('angebot_kunde_id');
              dropdown.innerHTML = '<option value="">-- Kunde ausw√§hlen --</option>';
              data.forEach(kunde => {
                dropdown.innerHTML += `<option value="${kunde.kunde_id}">${kunde.name}</option>`;
              });
            })
            .catch(error => console.error("Fehler beim Laden der Kunden:", error));
  }

  function loadAngebote() {
    fetch('http://localhost:3000/api/angebote')
            .then(res => res.json())
            .then(data => {
              const tableBody = document.querySelector('#angeboteTable tbody');
              tableBody.innerHTML = '';
              data.forEach(angebot => {
                tableBody.innerHTML += `<tr>
            <td>${angebot.kunde_id}</td>
            <td>${angebot.name}</td>
            <td>${angebot.beschreibung}</td>
            <td>${angebot.Preis ? parseFloat(angebot.Preis).toFixed(2) : ''}</td>
            <td>${angebot.waehrung}</td>
            <td class="actions">
              <button class="edit-btn" onclick="editAngebot(${angebot.angebot_id})">‚úèÔ∏è</button>
              <button class="delete-btn" onclick="deleteAngebot(${angebot.angebot_id})">üóëÔ∏è</button>
            </td>
          </tr>`;
              });
            })
            .catch(error => console.error("Fehler beim Laden der Angebote:", error));
  }

  document.getElementById('angebotForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const angebotId = document.getElementById('angebot_id').value;
    const kundeId = document.getElementById('angebot_kunde_id').value;
    const name = document.getElementById('angebot_name').value;
    const beschreibung = document.getElementById('angebot_beschreibung').value;
    const preis = parseFloat(document.getElementById('angebot_preis').value);
    const waehrung = document.getElementById('angebot_waehrung').value;

    if (!kundeId || !name || isNaN(preis) || !waehrung) {
      alert("Bitte w√§hle einen Kunden aus und f√ºlle alle Pflichtfelder aus!");
      return;
    }

    const data = {
      kunde_id: kundeId,
      name: name,
      beschreibung: beschreibung,
      Preis: preis, // √Ñndere "preis" zu "Preis"
      waehrung: waehrung
    };

    const url = angebotId ? `http://localhost:3000/api/angebote/${angebotId}` : 'http://localhost:3000/api/angebote';
    const method = angebotId ? 'PUT' : 'POST';

    fetch(url, {
      method: method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
            .then(res => res.json())
            .then(result => {
              alert(result.message);
              document.getElementById('angebotForm').reset();
              loadAngebote();
            })
            .catch(error => alert("Fehler: " + error.message));
  });

  function editAngebot(id) {
    fetch(`http://localhost:3000/api/angebote/${id}`)
            .then(res => res.json())
            .then(angebot => {
              document.getElementById('angebot_id').value = angebot.angebot_id;
              document.getElementById('angebot_kunde_id').value = angebot.kunde_id;
              document.getElementById('angebot_name').value = angebot.name;
              document.getElementById('angebot_beschreibung').value = angebot.beschreibung;
              document.getElementById('angebot_preis').value = angebot.Preis; // √Ñndere "preis" zu "Preis"
              document.getElementById('angebot_waehrung').value = angebot.waehrung;
            })
            .catch(error => alert("Fehler beim Bearbeiten des Angebots: " + error.message));
  }

  function deleteAngebot(id) {
    if (confirm("M√∂chten Sie dieses Angebot wirklich l√∂schen?")) {
      fetch(`http://localhost:3000/api/angebote/${id}`, {
        method: 'DELETE'
      })
              .then(res => res.json())
              .then(result => {
                alert(result.message);
                loadAngebote();
              })
              .catch(error => alert("Fehler beim L√∂schen des Angebots: " + error.message));
    }
  }

  document.getElementById('kundenForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('kunden_name').value;
    const adresse = document.getElementById('kunden_adresse').value;
    const email = document.getElementById('kunden_email').value;
    const telefon = document.getElementById('kunden_telefon').value;
    const firma = document.getElementById('kunden_firma').value;

    if (!name || !adresse || !email || !telefon) {
      alert("Bitte f√ºlle alle Pflichtfelder aus!");
      return;
    }

    const data = {
      name: name,
      adresse: adresse,
      email: email,
      telefon: telefon,
      firma: firma
    };

    fetch('http://localhost:3000/api/kunden', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
            .then(res => res.json())
            .then(result => {
              alert(result.message);
              document.getElementById('kundenForm').reset();
              loadKunden();
            })
            .catch(error => alert("Fehler: " + error.message));
  });
</script>

</body>
</html>
