<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundenverwaltung</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5e72e4, #825ee4);
      color: white;
    }
    header {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .intro {
      padding: 150px 20px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .page-content {
      max-width: 1200px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      display: none;
      color: black;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .edit-btn { background-color: #ffc107; }
    .delete-btn { background-color: #dc3545; }
  </style>
</head>
<body>

<header>
  <h1>Kundenverwaltung</h1>
</header>

<div class="intro">
  <h2>Willkommen in der Kundenverwaltung</h2>
  <button onclick="showPage('kunden')">Kundenstamm anzeigen</button>
  <button onclick="showPage('angebote')">Angebote anzeigen</button>
</div>

<!-- Kundenverwaltung -->
<div class="page-content" id="kunden">
  <h2>Kunden√ºbersicht</h2>
  <button onclick="loadKunden()">Kunden anzeigen</button>
  <table id="kundenTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Adresse</th>
      <th>E-Mail</th>
      <th>Telefon</th>
      <th>Firma</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="kundenForm">
    <h2>Kunden hinzuf√ºgen / bearbeiten</h2>
    <input type="hidden" id="kunde_id">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="adresse" placeholder="Adresse" required />
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="text" id="telefon" placeholder="Telefonnummer" required />
    <input type="text" id="firma" placeholder="Firma" required />
    <button type="submit">Speichern</button>
  </form>
</div>

<!-- Angebote -->
<div class="page-content" id="angebote">
  <h2>Angebots√ºbersicht</h2>
  <button onclick="loadAngebote()">Angebote anzeigen</button>
  <table id="angeboteTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Beschreibung</th>
      <th>Preis</th>
      <th>W√§hrung</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="angebotForm">
    <h2>Neues Angebot erstellen</h2>
    <label for="angebot_kunde_id">Kunde ausw√§hlen:</label>
    <select id="angebot_kunde_id" required>
      <option value="">-- Kunde ausw√§hlen --</option>
    </select>
    <input type="text" id="angebot_name" placeholder="Name" required />
    <textarea id="angebot_beschreibung" placeholder="Beschreibung"></textarea>
    <input type="number" step="0.01" id="angebot_preis" placeholder="Preis" required />
    <input type="text" id="angebot_waehrung" placeholder="W√§hrung" required />
    <button type="submit">Angebot erstellen</button>
  </form>
</div>

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page-content').forEach(page => page.style.display = 'none');
    document.getElementById(pageId).style.display = 'block';

    if (pageId === 'angebote') {
      loadKundenDropdown();
      loadAngebote();
    }
  }

  function loadKunden() {
    fetch('http://localhost:3000/api/kunden')
            .then(res => res.json())
            .then(data => {
              const tableBody = document.querySelector('#kundenTable tbody');
              tableBody.innerHTML = '';
              data.forEach(kunde => {
                tableBody.innerHTML += `
            <tr>
              <td>${kunde.name}</td>
              <td>${kunde.adresse}</td>
              <td>${kunde.email}</td>
              <td>${kunde.telefon}</td>
              <td>${kunde.firma}</td>
              <td>
                <button class="edit-btn" onclick="editKunde(${kunde.kunde_id})">‚úèÔ∏è</button>
                <button class="delete-btn" onclick="deleteKunde(${kunde.kunde_id})">üóëÔ∏è</button>
              </td>
            </tr>`;
              });
            });
  }

  function loadAngebote() {
    fetch('http://localhost:3000/api/angebote')
            .then(res => res.json())
            .then(data => {
              const tableBody = document.querySelector('#angeboteTable tbody');
              tableBody.innerHTML = '';
              data.forEach(angebot => {
                tableBody.innerHTML += `
            <tr>
              <td>${angebot.name}</td>
              <td>${angebot.beschreibung}</td>
              <td>${angebot.preis}</td>
              <td>${angebot.waehrung}</td>
              <td>
                <button class="delete-btn" onclick="deleteAngebot(${angebot.angebot_id})">üóëÔ∏è</button>
              </td>
            </tr>`;
              });
            });
  }

  function loadKundenDropdown() {
    fetch('http://localhost:3000/api/kunden')
            .then(res => res.json())
            .then(data => {
              const dropdown = document.getElementById('angebot_kunde_id');
              dropdown.innerHTML = '<option value="">-- Kunde ausw√§hlen --</option>';
              data.forEach(kunde => {
                dropdown.innerHTML += `<option value="${kunde.kunde_id}">${kunde.name}</option>`;
              });
            });
  }

  document.getElementById('angebotForm').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch('http://localhost:3000/api/angebote', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        kunde_id: document.getElementById('angebot_kunde_id').value,
        name: document.getElementById('angebot_name').value,
        beschreibung: document.getElementById('angebot_beschreibung').value,
        preis: document.getElementById('angebot_preis').value,
        waehrung: document.getElementById('angebot_waehrung').value
      })
    }).then(() => {
      loadAngebote();
      document.getElementById('angebotForm').reset();
    });
  });

</script>

</body>
</html>
