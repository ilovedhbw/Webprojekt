<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunden- & Angebotsverwaltung</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5e72e4, #825ee4);
      color: white;
    }
    header {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .intro {
      padding: 150px 20px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .intro h2 {
      font-size: 40px;
      color: #fff;
      margin-bottom: 30px;
    }
    .intro button {
      padding: 20px 50px;
      font-size: 24px;
      color: white;
      background-color: #6c63ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 70%;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .intro button:hover {
      background-color: #5a4eed;
      transform: scale(1.05);
    }
    .page-content {
      max-width: 1200px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      display: none;
      color: black;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>Kundenverwaltung</h1>
</header>

<div class="intro">
  <h2>Willkommen in der Kundenverwaltung</h2>
  <button onclick="showPage('kunden')">Kundenstamm anzeigen</button>
  <button onclick="showPage('angebote')">Angebote anzeigen</button>
</div>

<!-- Kundenverwaltung -->
<div class="page-content" id="kunden">
  <h2>Kunden√ºbersicht</h2>
  <button onclick="loadKunden()">Kunden anzeigen</button>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Adresse</th>
      <th>Email</th>
      <th>Telefon</th>
      <th>Firma</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody id="kundenTableBody"></tbody>
  </table>

  <form id="kundenForm">
    <h2 id="kundenFormTitle">Neuen Kunden hinzuf√ºgen</h2>
    <input type="hidden" id="kunde_id">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="adresse" placeholder="Adresse" required />
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="text" id="telefon" placeholder="Telefonnummer" required />
    <input type="text" id="firma" placeholder="Firma" required />
    <button type="submit">Speichern</button>
  </form>
</div>

<!-- Angebotsverwaltung -->
<div class="page-content" id="angebote">
  <h2>Angebots√ºbersicht</h2>
  <button onclick="loadAngebote()">Angebote anzeigen</button>
  <table>
    <thead>
    <tr>
      <th>Kunde</th>
      <th>Name</th>
      <th>Preis</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody id="angeboteTableBody"></tbody>
  </table>

  <form id="angebotForm">
    <h2>Neues Angebot erstellen</h2>
    <label for="angebot_kunde_id">Kunde:</label>
    <select id="angebot_kunde_id" required>
      <option value="">-- Kunde ausw√§hlen --</option>
    </select>
    <input type="text" id="angebot_name" placeholder="Name" required />
    <input type="number" step="0.01" id="angebot_preis" placeholder="Preis" required />
    <input type="text" id="angebot_waehrung" placeholder="W√§hrung" required />
    <button type="submit">Angebot erstellen</button>
  </form>
</div>

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page-content').forEach(page => page.style.display = 'none');
    document.getElementById(pageId).style.display = 'block';
  }

  function loadKunden() {
    fetch('http://localhost:3000/api/kunden')
            .then(res => res.json())
            .then(data => {
              const tableBody = document.getElementById('kundenTableBody');
              const kundenDropdown = document.getElementById('angebot_kunde_id');
              tableBody.innerHTML = '';
              kundenDropdown.innerHTML = '<option value="">-- Kunde ausw√§hlen --</option>';

              data.forEach(kunde => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${kunde.name}</td>
            <td>${kunde.adresse}</td>
            <td>${kunde.email}</td>
            <td>${kunde.telefon}</td>
            <td>${kunde.firma}</td>
            <td>
              <button onclick="editKunde(${kunde.kunde_id})">‚úèÔ∏è</button>
              <button onclick="deleteKunde(${kunde.kunde_id})">üóëÔ∏è</button>
            </td>
          `;
                tableBody.appendChild(row);

                const option = document.createElement('option');
                option.value = kunde.kunde_id;
                option.text = kunde.name;
                kundenDropdown.appendChild(option);
              });
            });
  }

  function loadAngebote() {
    fetch('http://localhost:3000/api/angebote')
            .then(res => res.json())
            .then(data => {
              const tableBody = document.getElementById('angeboteTableBody');
              tableBody.innerHTML = '';
              data.forEach(angebot => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${angebot.kunde_id}</td>
            <td>${angebot.name}</td>
            <td>${angebot.preis} ${angebot.waehrung}</td>
            <td>
              <button onclick="deleteAngebot(${angebot.angebot_id})">üóëÔ∏è</button>
            </td>
          `;
                tableBody.appendChild(row);
              });
            });
  }

  document.addEventListener("DOMContentLoaded", loadKunden);
</script>

</body>
</html>
